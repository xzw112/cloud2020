server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

#eureka 客户端配置
eureka:
  client:
    #表示是否将自己注册进eureka服务 默认true
    register-with-eureka: true
    # 表示从eureka服务抓取已有的注册信息，默认为true；单节点无所谓， 集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
#    service-url:
#      defaultZone: http://eureka7002.com:7002/eureka,http://eureka7001.com:7001/eureka #服务注册地址

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xzw.springcloud.entities #所有Entity别名类所在包


