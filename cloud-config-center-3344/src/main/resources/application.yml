server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          uri: https://github.com/xzw112/springcloud-config # gitHub仓库地址
          search-paths:
            - springcloud-config  # 配置名称
      label: master #分支

#rabbitmq 相关配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest


# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# rabbitmq 相关配置，暴露bus刷新配置的端点
management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: 'bus-refresh'
